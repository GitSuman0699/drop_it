name: drop_it
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.8

  # State management
  get: ^4.6.6

  
  google_fonts: ^6.2.1
